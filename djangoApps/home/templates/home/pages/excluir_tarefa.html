{% extends "home/base.html" %}

{% block content %}
<div class="excluir">
    <h2>Excluir Tarefa</h2>
    <p>Tem certeza de que deseja excluir a tarefa "{{ tarefa.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn_excluir">Excluir</button>
        <a href="{% url 'home:index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
