{% extends "home/base.html" %}
{% block content %}
<div class="editar_tarefas">
    <form 
    class="editar_tarefas_form"
    action="{{form_action}}"
    method="POST"
    >
        {% csrf_token %}
        {% for field in form  %}
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.errors}}
        {% endfor %}
        <button type="submit">enviar</button>
    </form>
</div> 
{% endblock content %}
