{% extends "home/base.html" %}
{% block content %}

<div class="login">
    <form 
    class="login_form"
    action="{{form_action}}"
    method="POST"
    >
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if form.non_field_errors %}
                <ul class="errorlist">
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endfor %}

        <button type="submit">entrar</button>
        
            <a href="{% url 'home:criarconta' %}">Criar Conta</a>
        
    </form>
</div> 
{% endblock content %}
